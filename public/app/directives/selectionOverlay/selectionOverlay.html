<div class="selection-collapsed">
    <ul class="horizontal">
        <li ng-repeat="item in selected track by $index">
            <filter-select key="item" selected="filters[item]">{{item}}</filter-select>
        </li>
        <li>
            <a href="#" class="no-print" ng-click="toggle($event)">[{{ 'ADD' | translate}}]</a>
        </li>
        <li>
            <a href="#" class="no-print" ng-click="selectAll($event)">[{{ 'ALL' | translate}}]</a>
        </li>
        <li>
            <a href="#" class="no-print" ng-click="selectNone($event)">[{{ 'NONE' | translate}}]</a>
        </li>
    </ul>
    <p>&nbsp;</p>
</div>
<div class="selection-overlay" ng-show="expanded"></div>
<div class="selection-modal no-print" ng-show="expanded">
    <div class="selection-close-button">
        <a href="#" class="no-print" ng-click="toggle($event)">[-]</a>
    </div>
    <h4>{{ 'I_ALSO_DO' | translate}}</h4>
    <ul class="horizontal">
        <li ng-repeat="item in items track by $index">
            <filter-select key="item" selected="filters[item]">{{item}}</filter-select>
        </li>
    </ul>
    <p>&nbsp;</p>
</div>
